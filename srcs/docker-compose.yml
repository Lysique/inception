version: "3"
 
services:
    nginx:
        container_name: nginx
        build: requirements/nginx/
        depends_on:
            - wordpress
        volumes:
            - ./data:/var/www/html
        ports:
            - 443:443
        networks:
            - mynetwork
    wordpress:
        image: wordpress:php7.3-fpm-alpine
        volumes:
            - ./data:/var/www/html
        depends_on:
            - mysql
        environment:
            WORDPRESS_DB_HOST: mysql
            MYSQL_ROOT_PASSWORD: mysql_root_pass
            WORDPRESS_DB_NAME: db_name
            WORDPRESS_DB_USER: user_name
            WORDPRESS_DB_PASS: user_pass
        networks:
            - mynetwork
        restart: always
    mysql:
        image: mariadb
        volumes:
            - ./data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: mysql_root_pass
            MYSQL_DATABASE: db_name
            MYSQL_USER: user_name
            MYSQL_PASSWORD: user_pass
        restart: always
        networks:
            - mynetwork
networks:
    mynetwork:
